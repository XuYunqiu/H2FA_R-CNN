_BASE_: "../Base-RCNN-DilatedC5.yaml"
MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-101.pkl"
  MASK_ON: False
  RESNETS:
    DEPTH: 101
    OUT_FEATURES: ["res2", "res5"]
  BACKBONE:
    FREEZE_AT: 0
  ROI_HEADS:
    NUM_CLASSES: 8
INPUT:
  MIN_SIZE_TRAIN: (800, 832, 864, 896, 928, 960, 992, 1024)
  MIN_SIZE_TEST: 1024
  MAX_SIZE_TRAIN: 2048
  MAX_SIZE_TEST: 2048
TEST:
  EVAL_PERIOD: 5000
DATASETS:
  TRAIN: ('fogycityscapes_target',)
  TRAIN_SOURCE: ('fogycityscapes_source',)
  TEST: ('fogycityscapes_test',)
SOLVER:
  STEPS: (18000,)
  MAX_ITER: 24000
  WARMUP_ITERS: 500
  IMS_PER_BATCH: 4 # image number for each domain
  BASE_LR: 0.005
OUTPUT_DIR: "./output"
DATALOADER:
  NUM_WORKERS: 4
